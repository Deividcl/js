<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
<div class="w3-content w3-display-container">

<div class="w3-display-container mySlides">
  <img src="https://st2.depositphotos.com/1000345/8278/v/950/depositphotos_82788856-stock-illustration-surreal-lightbulb.jpg" style="width:100%">
  <div class="w3-display-bottomrigth w3-large w3-container w3-padding-16 w3-green">
    French Alps
  </div>
</div>

<div class="w3-display-container mySlides">
  <img src="https://abage.static-ws.com.br/images/produto/1_1112.jpg" style="width:100%">
  <div class="w3-display-bottomrigth w3-large w3-container w3-padding-16 w3-green">
    Northern Lights
  </div>
</div>

<div class="w3-display-container mySlides">
  <img src="http://www.photopro.com.br/imagens/raiz//GET/lampada/ABERTURA.jpg" style="width:100%">
  <div class="w3-display-bottomrigth w3-large w3-container w3-padding-16 w3-green">
    Beautiful Mountains
  </div>
</div>

<div class="w3-display-container mySlides">
  <img src="https://st2.depositphotos.com/1000345/6489/v/950/depositphotos_64894101-stock-illustration-surreal-lightbulb.jpg" style="width:100%">
  <div class="w3-display-bottomrigth w3-large w3-container w3-padding-16 w3-green">
    The Rain Forest
  </div>
</div>

</div>

<button class="w3-button w3-display-left w3-green" onclick="plusDivs(-1)">&#10094;</button>
<button class="w3-button w3-display-right w3-green" onclick="plusDivs(1)">&#10095;</button>

</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
